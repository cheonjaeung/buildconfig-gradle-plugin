name: ci

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'cheonjaewoong/buildconfig-gradle-plugin'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up jdk
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 8

      - name: Run test
        run: ./gradlew test
